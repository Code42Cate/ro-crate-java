plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.3'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'net.lingala.zip4j', name: 'zip4j', version: '2.9.0'
    implementation 'com.github.fslev:json-compare:2.41'
    implementation group: 'commons-validator', name: 'commons-validator', version: '1.7'

    implementation group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.35'

    implementation group: 'com.apicatalog', name: 'titanium-json-ld', version: '1.1.0'
    implementation group: "com.networknt", name: "json-schema-validator", version: "1.0.66"
    implementation 'org.glassfish:jakarta.json:2.0.1'
}

test {
    useJUnitPlatform()
   // maxParallelForks(2)
   // failFast = true
}